<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">    
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <div id="box">
      <div id="branch">
        <h1>User Reistration Form</h1>
        <br />
        <form action="">
          <label for="name">Name</label><br />
          <input type="text" name="" id="name" size="70px" />
          <br /><br /><br />

          <label for="email">Email</label><br />
          <input type="email" name="" id="email" size="70px" />
          <br /><br /><br />

          <label for="password">Password</label><br />
          <input type="password" name="" id="password" size="70px" />
          <br /><br /><br />

          <label for="confirm_password">Confirm Password</label><br />
          <input type="password" name="" id="confirm_password" size="70px" />
          <br /><br /><br />

          <label for="dob">Date of Birth: </label>
          <input type="date" name="" id="dob" />
          <br /><br />

          Gender: <br /><br />
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <br />
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
          <br /><br /><br />

          Interests: <br /><br />
          <input type="checkbox" name="" id="music" />
          <label for="music">Music</label>
          <br />
          <input type="checkbox" name="" id="sports" />
          <label for="sports">Sports</label>
          <br />
          <input type="checkbox" name="" id="reading" />
          <label for="reading">Reading</label>
          <br /><br /><br />

          <button type="submit" id="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
